version: 2.1
orbs:
  architect: giantswarm/architect@6.12.0

job_filters: &job_filters
  filters:
    tags:
      only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
    branches:
      ignore:
        - main

jobs:
  template-chart:
    docker:
      - image: giantswarm/helm-chart-testing:v3.14.0
    steps:
      - checkout
      - run: |-
          cd helm/aws-efs-csi-driver
          helm dep up
          helm template .

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: architect
          executor: app-build-suite
          name: package and push aws-efs-csi-driver chart
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: aws-efs-csi-driver
          <<: *job_filters

      - architect/push-to-app-catalog:
          context: architect
          executor: app-build-suite
          name: package and push aws-efs-csi-driver-bundle chart
          app_catalog: giantswarm-catalog
          app_catalog_test: giantswarm-test-catalog
          chart: aws-efs-csi-driver-bundle
          explicit_allow_chart_name_mismatch: true
          <<: *job_filters
