{{- if .Values.controller.create }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: efs-csi-controller
spec:
  allowPrivilegeEscalation: true
  fsGroup:
    ranges:
    - max: 65535
      min: 1
    rule: MustRunAs
  runAsUser:
    ranges:
    - max: 65535
      min: 1000
    rule: MustRunAs
  privileged: true
  hostNetwork: true
  hostPorts:
  - max: 9808
    min: 9808
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
    - max: 65535
      min: 1
    rule: MustRunAs
  volumes:
  - secret
  - configMap
  - emptyDir
{{- end }}
